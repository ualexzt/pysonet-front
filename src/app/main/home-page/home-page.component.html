<div class="grid grid-rows-1 h-screen bg-current opacity-50">
  <div class="relative ml-14 w-2 h-screen border-r-2 border-white"></div>
  <div class="w-48 sm:w-96 absolute top-64 left-0">
    <ul class="cursor-pointer">
      <li>

        <a
          class="text-black pl-14 relative flex flex-row items-center h-11 focus:outline-none  text-lg
          hover:text-gray-200 bg-gradient-to-r border-transparent hover:from-black hover:to-gray-300 pr-6">
          <span class="mr-5"><i class="fas fa-cubes"></i></span>
          Курсы
        </a>
      </li>
      <li>
        <a
          class="text-black pl-14 relative flex flex-row items-center h-11 focus:outline-none  text-lg
          hover:text-gray-200 bg-gradient-to-r border-transparent hover:from-black hover:to-gray-300 pr-6">
          <span class="mr-5 "><i class="fas fa-cubes"></i></span>
          Команды
        </a>
      </li>
      <li>
        <a
          class="text-black pl-14 relative flex flex-row items-center h-11 focus:outline-none  text-lg
          hover:text-gray-200 bg-gradient-to-r border-transparent hover:from-black hover:to-gray-300 pr-6">
          <span class="mr-5"><i class="fas fa-cubes"></i></span>
          Сообщества
        </a>
      </li>
    </ul>
  </div>
  <div class="bg-gray-800"></div>
  <div class="w-5 absolute top-80 right-0" [hidden]="showModal">
    <button (click)="toggleModal()" class="animate-pulse w-5 h-10 bg-black text-lg text-white"><i
      class="fas fa-angle-double-left"></i></button>
  </div>
</div>


<!-- Modal window -->

<div *ngIf="showModal"
     class="grid grid-cols-6 gap-1 w-56 bg-current absolute top-80 right-0">
  <div class="border-white border-r-2 h-full bg-gray-100 w-full px-1">
    <button
      class="items-center bg-gray-600 text-gray-100 rounded hover:bg-gray-600 px-2 py-2 focus:outline-none"
      (click)="toggleModal()"><span><i class="fas fa-angle-double-right"></i></span>
    </button>
  </div>
  <div class="col-span-5">
    <h3 class="text-lg text-center uppercase font-bold text-gray-600 mb-2">
      Follow us
    </h3>
    <div class="flex flex-col justify-between border-t-2 mt-1 pt-1">
      <a class="px-3 py-2 flex items-center text-xs uppercase font-bold leading-snug text-gray-600 hover:opacity-75
                hover:text-gray-200 bg-gradient-to-r border-transparent hover:from-black hover:to-gray-300"
         href="#pablo">
        <i class="fab fa-facebook-f text-lg leading-lg text-gray-600 opacity-75"></i><span class="ml-2">Facebook</span>
      </a>
      <a class="px-3 py-2 flex items-center text-xs uppercase font-bold leading-snug text-gray-600 hover:opacity-75
                hover:text-gray-200 bg-gradient-to-r border-transparent hover:from-black hover:to-gray-300"
         href="#pablo">
        <i class="fab fa-twitter text-lg leading-lg text-gray-600 opacity-75"></i><span
        class="ml-2">Twitter</span>
      </a>
      <a class="px-3 py-2 flex items-center text-xs uppercase font-bold leading-snug text-gray-600 hover:opacity-75
                hover:text-gray-200 bg-gradient-to-r border-transparent hover:from-black hover:to-gray-300"
         href="#pablo">
        <i class="fab fa-youtube text-lg leading-lg text-gray-600 opacity-75"></i><span
        class="ml-2">YouTube</span>
      </a>
      <a class="px-3 py-2 flex items-center text-xs uppercase font-bold leading-snug text-gray-600 hover:opacity-75
                hover:text-gray-200 bg-gradient-to-r border-transparent hover:from-black hover:to-gray-300"
         href="#pablo">
        <i class="fab fa-instagram text-lg leading-lg text-gray-600 opacity-75"></i><span
        class="ml-2">Instagram</span>
      </a>
      <a class="px-3 py-2 flex items-center text-xs uppercase font-bold leading-snug text-gray-600 hover:opacity-75
                hover:text-gray-200 bg-gradient-to-r border-transparent hover:from-black hover:to-gray-300"
         href="#pablo">
        <i class="fab fa-discord text-lg leading-lg text-gray-600 opacity-75"></i><span
        class="ml-2">Discord</span>
      </a>
      <a class="px-3 py-2 flex items-center text-xs uppercase font-bold leading-snug text-gray-600 hover:opacity-75
                hover:text-gray-200 bg-gradient-to-r border-transparent hover:from-black hover:to-gray-300"
         href="#pablo">
        <i class="fab fa-reddit text-lg leading-lg text-gray-600 opacity-75"></i><span
        class="ml-2">Reddit</span>
      </a>
    </div>
  </div>
</div>
