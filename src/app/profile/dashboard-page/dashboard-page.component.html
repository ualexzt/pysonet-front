<div class="mx-10 py-4 bg-white shadow-lg">

  <div class="flex flex-wrap items-center md:justify-between justify-center">

    <div class=" ml-5 text-xl text-blueGray-500 font-semibold py-1 border-b-2">
      Kanban dashboard
    </div>

    <div class="flex justify-end px-4">

      <div class="relative">
        <select
          class="block appearance-none w-full bg-grey-lighter border border-grey-lighter text-grey-darker py-3 px-4 pr-8 rounded"
          id="grid-state">
          <option>Select project</option>
          <option>Pysonet front-end angular</option>
          <option>Language</option>
        </select>
      </div>

    </div>

  </div>

</div>

<div class="grid grid-cols-4 gap-2 mx-10 mt-5 h-5/6 p-2 bg-white shadow-lg">
  <div class="bg-gray-200">
    <div class="px-3 pb-4 pt-3 uppercase text-sm font-bold truncate border-b-2 border-gray-50 mx-1">
      Backlog
      <span class="lowercase">4</span>
    </div>

    <div class="h-full pl-2" id="Backlog">
      <div class="max-w-sm m-2 bg-white border-2 border-gray-300 p-6 rounded-md tracking-wide shadow-lg">
        <div id="header" class="flex items-center mb-2">
          <img alt="avatar" class="h-10 rounded-full border-2 border-gray-300"
               src="https://picsum.photos/seed/picsum/200"/>
          <div id="header-text" class="leading-5 ml-6 sm">
            <h5 id="name" class="text-sm font-semibold">John Doe</h5>
            <h6 id="job" class="text-xs font-semibold text-blue-600">Designer</h6>
          </div>
        </div>
        <div id="quote">
          <q class="font-serif text-xs text-gray-600">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</q>
        </div>
      </div>
    </div>
  </div>
  <div class="bg-gray-200">
    <div class="px-3 pb-4 pt-3 uppercase text-sm font-bold truncate border-b-2 border-gray-50 mx-1">
      Selected for Development
      <span class="lowercase text-13">2</span>
    </div>
    <div class="h-full pl-2" id="Selected">

    </div>
  </div>
  <div class="bg-gray-200">
    <div class="px-3 pb-4 pt-3 uppercase text-sm font-bold truncate border-b-2 border-gray-50 mx-1">
      In progress
      <span class="lowercase text-13">1</span>
    </div>
    <div class="h-full pl-2" id="InProgress">

    </div>
  </div>
  <div class="bg-gray-200">
    <div class="px-3 pb-4 pt-3 uppercase text-sm font-bold truncate border-b-2 border-gray-50 mx-1">
      Done
      <span class="lowercase text-13">1</span>
    </div>
    <div class="h-full pl-2" id="Done">

    </div>
  </div>
</div>
